<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <title>[M1S03] Ex 3 - ToDo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div>
            <form>
                <div class="pesquisar">
                    <input type="text" placeholder="Pesquise..." id="pesquisar">
                    <button type="button" id="botao-pesquisar">Pesquisar</button>
                    <button type="button" id="limpar-pesquisar">Limpar</button>
                </div>            
                <div class="cadastrar">
                    <input type="text" placeholder="Digite uma tarefa" id="todo">
                    <button type="button" id="adicionar">Adicionar</button>
                </div>
            </form>
            <ul id="todos" class="todos">
            </ul>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
